{% extends 'base.html' %}
{% block page_title %}
Login To ...template_app
{% endblock %}
{% block page_content %}

{{ nbar.navigation_bar("Flask_template") }}

<div class="form" xmlns="http://www.w3.org/1999/html">

  <ul class="tab-group">
    <li class="tab active"><a href="#signup">Sign Up</a></li>
    <li class="tab"><a href="#login">Log In</a></li>
  </ul>

  <div class="tab-content">
    <div id="signup">
      <h1>Sign Up for Free</h1>

      <form action="{{ url_for('index') }}" method="POST">

        <div class="top-row">
          <div class="field-wrap">
            <label>
              First Name<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" name="first_name" />
          </div>

          <div class="field-wrap">
            <label>
              Last Name<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" name="last_name"/>
          </div>
        </div>

        <div class="field-wrap">
          <label>
            User Name<span class="req">*</span>
          </label>
          <input type="text" required autocomplete="off" name="user_name"/>
        </div>

        <div class="field-wrap">
          <label>
            Set A Password<span class="req">*</span>
          </label>
          <input type="password" required autocomplete="off" name="password"/>
        </div>
        <input type="submit" class="button button-block" value="Get Started"/>

      </form>

    </div>

    <div id="login">
      <h1>Welcome Back!</h1>

      <form action="{{ url_for('index') }}" method="POST">

        <div class="field-wrap">
          <label>
            User name<span class="req">*</span>
          </label>
          <input type="text" required autocomplete="off" name="login-user_name"/>
        </div>

        <div class="field-wrap">
          <label>
            Password<span class="req">*</span>
          </label>
          <input type="password" required autocomplete="off" name="login-password"/>
        </div>
        <p class="forgot"><a href="#">Forgot Password?</a></p>
        <input type="submit" class="button button-block" value="Log In"/>
      </form>
    </div>
  </div><!-- tab-content -->
</div> <!-- /form -->
{% endblock %}
